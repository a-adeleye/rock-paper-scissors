<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>

    
    <div class="container">
        <h1 class="heading">GAME ON</h1>
        <button class='top'onclick="reset()">Restart game</button>
        <label for="setRound">Set rounds: <span class='roundSpan'></span></label>
        <input onchange="setRound()" class='range' type="range" name='setRound' min="1" max="100" value="10">
        <div class="profile">
            
            <div>
                <img class='avatar' src="human.png" alt="">
                <h4>You</h4>
            </div>
            
            <div class="round">
            
            <h2>Round</h2>
            <p class="roundNumber"></p>
            </div>
            <div>
                <img class='avatar' src="computer.png" alt="">
                <h4>Computer</h4>
            </div>
        </div>
        <div class="scoreboard">
            <div class="score">
                <h3>WINS</h3>
                <div class="scoreBox">
                    <p id="humanScore"></p>
                </div>
                
            </div>
            <div class="score">
                <h3>TIES</h3>
                <div class="scoreBox">
                <p id="tie"></p>
            </div>
            </div>
            <div class="score">
                <h3>WINS</h3>
                <div class="scoreBox">
                <p id="computerScore"></p>
            </div>
            </div>
        </div>

        <div class="selections">
            <div class="selection">
                <img id='humanImg' src="dice.png" alt="">
            </div>
            <div class="roundBoard">
               
            </div>
            <div class="selection">
                <img id='compImg' src="dice.png" alt="">
            </div>
        </div>

        <div class="option">
            <div>
                <img onclick="rockBtnClick()" class='rock' src="rock.png">
                <p>Rock</p>
            </div>
            
            <div>
                <img onclick="paperBtnClick()" class='paper' src="paper.png">
                <p>Paper</p>
            </div>
            
            <div>
                <img onclick="scissorsBtnClick()" class='scissors' src="scissors.png">
                <p>Scissors</p>
            </div>
        </div>
        
       

    </div>

    <div class="modal-container">
        <div class="modal">
            <p class="close">&#x2716;</p>
            <p class='winner'></p>
            <button onclick='restartGame()'  class='modalBtn'>
                <span>Restart</span>
                
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 74 74" height="34" width="34">
                    <circle stroke-width="3" stroke="black" r="35.5" cy="37" cx="37"></circle>
                    <path fill="black" d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"></path>
                  </svg>
            </button>
        </div>
    </div>

    <footer>
        <p>copyright &copy; aadeleye 2021</p>
    </footer>
</main>
    <script src="script.js"></script>

</body>
</html>
